{% extends "layout.html" %}

{% block content %}

<script src="{{url_for('static', filename='scripts/jquery-1.10.2.min.js')}}"></script>
<script src="{{url_for('static', filename='scripts/index.js')}}"></script>

<script>
    $(document).ready(function () {
        InitOnStart();
        InitSubUnitDisplay();
        InitConversionMechanism();
        InitEvents();
    });
</script>
<br />

<div class="row">
  <div class="col-md-3 vtop">
    <div class="form-group">
        <label for="categories-menu">Select Unit Category:</label>
        <select class="form-control" id="categories-menu">
            <option disabled selected value style="display:none">Unit Category</option>
            {% for row in categories %}
            <option>{{ row }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="sub-units-menu-from">Select Unit to convert FROM:</label>
        <select class="form-control" id="sub-units-menu-from">
            <option disabled selected value style="display:none">Unit FROM</option>
        </select>
    </div>
    <div class="form-group">
      <label for="sel3">Select Unit to convert TO:</label>
      <select class="form-control" id="sub-units-menu-to">
          <option disabled selected value style="display:none">Unit TO</option>
      </select>
    </div>
    <div class="input-group">
        <label for="sel4">Enter Unit value:</label>
        <input type="number" class="form-control" id="fromUnitValue" placeholder="Value" aria-describedby="basic-addon1">
    </div>
    <div class="form-group">
      <label for="sel3"></label><br>
      <button type="button" class="btn btn-default" id="buttonConvert">Convert</button>
    </div>
  </div>
</div>

<center>
    <h3>Result:</h3>
    <h2 id="result"></h2>
</center>
{% endblock %}
